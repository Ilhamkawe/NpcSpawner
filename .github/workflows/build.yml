name: Build NpcSpawner

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and Build NpcSpawner
        run: >-
          dotnet build "${{ github.workspace }}\NpcSpawner.csproj" -c Release
          -p:ReferencePath='${{ github.workspace }}\RocketRadiationStorm\Modules\Rocket.Unturned;${{ github.workspace }}\RocketRadiationStorm\lib;${{ github.workspace }}\NpcSpawner\RocketModFix.Unturned.Redist.Server.3.25.9.2\lib\net48'

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: NpcSpawner
          path: |
            NpcSpawner/bin/Release/net48/
